{% extends "base.html" %} {% block head %}
<title>Confirm Note Delete</title>
{% endblock %} {% block body %}
<div class="container is-flex is-flex-direction-column is-align-items-center">
    <form method="POST">{% csrf_token %}
        <p>Are you sure you want to delete the note "{{note.title}}"?</p>
        <p>This action can't be undone.</p>
        <input type="submit" value="Delete" class="button is-danger">
    </form>
</div>
{% endblock %}
